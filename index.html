<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Hub â€“ Slideshow</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <div class="container">
    <section class="banner" aria-label="Site banner">
      <div class="brand">
        <div class="badge" title="Today in Europe/London">
          <span>ğŸ“…</span>
          <small id="today-label"></small>
        </div>
        <h1>Team Hub</h1>
      </div>
      <div class="weather" id="weather" aria-live="polite">
        <span id="weather-icon" aria-hidden="true">ğŸŒ¡ï¸</span>
        <span class="temp" id="weather-temp">--Â°C</span>
        <span class="desc" id="weather-desc">Loading...</span>
        <span class="desc" id="weather-location"></span>
      </div>
    </section>

    <section class="contact-card" id="contact-card" aria-label="Contact of the day">
      <img id="contact-photo" src="assets/images/alex.svg" alt="Contact headshot" width="64" height="64" loading="eager">
      <div class="contact-meta">
        <span class="name" id="contact-name">â€”</span>
        <span class="role" id="contact-role">Duty Contact</span>
      </div>
      <div class="contact-actions">
        <a class="btn" id="contact-phone" href="tel:" aria-label="Call contact">Call</a>
      </div>
    </section>

    <!-- Full-bleed slideshow fills remaining viewport space -->
    <section class="slideshow" id="slideshow" aria-label="Canva slideshow">
      <div class="slide-layer" id="layerA" aria-hidden="true">
        <img id="slideA" class="slide-img" alt="Slide">
      </div>
      <div class="slide-layer" id="layerB" aria-hidden="true">
        <img id="slideB" class="slide-img" alt="Slide">
      </div>
    </section>
  </div>

  <script src="app.js"></script>
  <script>
    // Set today's date in banner (Europe/London)
    (function(){
      const fmt = new Intl.DateTimeFormat('en-GB', { timeZone: 'Europe/London', weekday:'short', day:'2-digit', month:'short', year:'numeric' });
      document.getElementById('today-label').textContent = fmt.format(new Date());
    })();
  </script>
</body>
</html>
